services:
  - type: web
    name: upshiftrx-api
    env: python
    runtime: python-3.11.0
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn src.simple_api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PUBMED_EMAIL
        value: contact@upshiftrx.ai